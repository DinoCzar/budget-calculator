<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<script src='script.js' defer></script>
		<link rel='stylesheet' href='style.css' />
		<title>Budget Calculator</title>
	</head>
	<body>
		<div id='container'>
			<div id='button-section'>
				<div class='button-div'>
					<button id='generate'>Generate</button>
				</div>
                <div class='button-div'>
					<button id='reset'>Reset</button>
				</div>
			</div>
			<div id='top'>
				<div class='top-section'>
					<div id=sales-div class='data'>
						<form>
							<input type='text' id='sales-input' required />
						</form>
						<div class='label'>Sales (mo)</div>
					</div>
					<div class='data'>
						<div class='display' id='card'></div>
						<div class='label'>Card Revenue (mo)</div>
					</div>
				</div>
				<div class='top-section'>
					<div id=hours-div class='data'>
						<form>
							<input type='text' id='drivers-input' required />
						</form>
						<div class='label'>Driver Hrs (wk)</div>
					</div>
					<div class='data'>
						<div class='display' id='manager-hrs'></div>
						<div class='label'>Manager Hrs (wk)</div>
					</div>
				</div>
			</div>
			<div id='bottom'>
				<div class='bottom-section'>
					<div class='data'>
						<div class='display' id='budget'></div>
						<div class='label'>Salary Budget (mo)</div>
					</div>
					<div class='data'>
						<div class='display' id='month-pay'></div>
						<div class='label'>Est. Net Income (mo)</div>
					</div>
					<div class='data'>
						<div class='display' id='week-pay'></div>
						<div class='label'>Est. Net Income (wk)</div>
					</div>
					<div class='data'>
						<div class='display' id='hour-pay'></div>
						<div class='label'>Est. Net Income (hr)</div>
					</div>
				</div>
				<div class='bottom-section'>
					<div class='data'>
						<div class='display' id='on-call'></div>
						<div class='label'>Est. On-call hrs (wk)</div>
					</div>
					<div class='data'>
						<div class='display' id='delivery'></div>
						<div class='label'>Est. Delivery hrs (wk)</div>
					</div>
					<div class='data'>
						<div class='display' id='inventory'></div>
						<div class='label'>Est. Inventory hrs (wk)</div>
					</div>
					<div class='data'>
						<div class='display' id='hours'></div>
						<div class='label'>Est. Total hrs (wk)</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
